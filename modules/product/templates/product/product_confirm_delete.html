{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Delete Product
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Are you sure you want to delete "{{ object.name }}"? This action cannot be undone.</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'product:product_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-apple-blue-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
